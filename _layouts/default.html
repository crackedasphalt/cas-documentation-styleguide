<html>
{% include head.html %}
<body>

<!-- Header -->
<header id="header">
	<h1>{{ site.title }}</h1>
	<p>{{ site.description }}</p>
  {% if site.form.description %} <div class="body">{{ site.form.description }}</div>{% endif %}
</header>

<!--- Form -->
<form name="{{ site.form.name }}" method="post" action="{{ site.form.action }}">
  <input class="body" type="hidden" name="successurl" value="{{ site.url }}{{ site.baseurl }}/thanks.html" />
  <input class="body" type="hidden" name="errorurl" value="{{ site.form.errorurl }}" />
  <input class="body" type="hidden" name="token" value="{{ site.form.token }}" />
  <input class="body" type="hidden" name="doubleoptin" value="{% if site.form.doubleoptin == true %}1{% else %}0{% endif %}" />

  <div id="signup-form">
    <input type="text" placeholder="First Name" name="fldfirstname" maxlength="100" />
    <input type="email" placeholder="Email Address" name="fldEmail" maxlength="100" />

      <input type="submit" class="body" value="Sign Up" />

  </div>
</form>

{% include footer.html %}

</body>
</html>
